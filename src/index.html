<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>House NFT</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

      <div class="container">

        <div class="header">
            <h2 class="mb-3 mt-4 text-center">Real Estate Token (RES)</h2>
            <h5 class="text-center"><b>Town Supervisor: </b><span id="supervisor"></span></h5>
            <h5 class="text-center"><b>Current Account: </b><span id="current_account"></span></h5>
            <h3 class="text-center" id="account_type"></h3>
        </div>

        <div class="row">

            <!--  Add an asset  -->
            <div class='forms'>
                <form>
                <h3>Add an asset</h3>   
                <div class="form-group">
                    <label for="asset_price">Price</label>
                    <input id="asset_price" type="number" class="form-control" placeholder="Enter asset price">
                </div>
                <div class="form-group">
                    <label for="asset_owner">Owner</label>
                    <select id='asset_owner' class="form-control"></select>                 
                </div>                 
                <button type="button" id='add_asset' class="btn btn-info">Add</button>
                </form>
            </div>


            <!--  Assess  -->
            <div class='forms right'>
                <form>
                <h3>Assess</h3>                      
                <div class="form-group">
                    <label for="assess_asset_id">Asset Id</label>
                    <input id="assess_asset_id" type="number" class="form-control" placeholder="Enter asset id">
                </div>
                <div class="form-group">
                    <label for="assess_value">Assess value</label>
                    <input id="assess_value" type="text" class="form-control"  placeholder="Enter value">
                </div>
                <button type="button" id='appreciate_asset' class="btn btn-info btn-sm">Appreciate</button>
                <button type="button" id='depreciate_asset' class="btn btn-info btn-sm">Depreciate</button>
                </form> 
            </div>

        </div>

        <div class="row">


            <!--  Approve  -->
            <div class='forms'>
                <form>
                <h3>Approve</h3>
                <div class="form-group">
                    <label for="asset_id">Asset Id</label>
                    <input id="asset_id" type="number" class="form-control"  placeholder="Enter assest id">
                </div>
                <div class="form-group">
                    <label for="to_address">Address</label>
                    <select id='to_address' class="form-control">
                    </select>
                </div>   
                <button type="button" id='approve_asset' class="btn btn-primary">Approve</button>
                </form>
            </div>


            <!--  Buy  -->
            <div class='forms right'>
                <form>
                <h3>Buy</h3>
                <div class="form-group">
                    <label for="from_address">From</label>
                    <select id='from_address' class="form-control"></select>
                </div>           
                <div class="form-group">
                    <label for="transfer_asset_id">Asset Id</label>
                    <input id="transfer_asset_id" type="number" class="form-control" placeholder="Enter asset id">
                </div>
                <button type="button" id='transfer_asset' class="btn btn-success">Buy</button>
                </form>
            </div>

        </div>

        <div class="row">
            <!-- نمایش دارایی های کاربر جاری-->
            <div class='assetList'>
                <h3>Owned assets:</h3>
                <h4 id='balance'></h4>
                <div id='assets' class="card-group"></div>
            </div>
        </div>

        <div class="row">
            <!-- نمایش تمام دارایی ها -->
            <div class='assetList'>
                <h3>Total assets:</h3>
                <h4 id='balance_total'></h4>
                <div id='assets_total' class="card-group"></div>
            </div>
        </div>
    </div>
  </body>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</html>
